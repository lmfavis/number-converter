<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
</head>

<body>
    <div class="message-container d-flex justify-content-center align-items-center">
        <div id="copy-message" class="alert alert-success alert-custom">
            Copied to clipboard.
        </div>
        <div id="fail-message" class="alert alert-danger alert-custom">
            Please enter a valid input.
        </div>
    </div>

    <div class="card-container d-flex justify-content-center align-items-center">
        <div class="card card-custom shadow-sm">
            <div class="card-header bg-light text-center">
                <h4>Number Converter</h4>
            </div>
            <div class="card-body">
                <form action="" class="mb-4">
                    <div class="form-group">
                        <label for="input">Your input:</label>
                        <input type="text" class="form-control form-control-lg" placeholder="Enter input" id="input"
                            autocomplete="off">
                    </div>

                    <div class="mb-4">
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="inputradio" value="10">Decimal
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="inputradio" value="2">Binary
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="inputradio" value="8">Octal
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="inputradio" value="16">Hexadecimal
                            </label>
                        </div>
                    </div>

                    <label for="">Convert to:</label>
                    <div class="mb-4">
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="outputradio" value="10">Decimal
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="outputradio" value="2">Binary
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="outputradio" value="8">Octal
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="outputradio" value="16">Hexadecimal
                            </label>
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary btn-block" onclick="convert()">Convert</button>
                </form>

                <div class="result">
                    <div class="form-group">
                        <label for="result-text">Result:</label>
                        <textarea class="form-control form-control-lg" rows="3" id="result-text" readonly></textarea>
                    </div>
                </div>

                <form action="" class="text-center">
                    <button type="button" class="btn btn-success" onclick="copy()"><i class="fas fa-copy"></i></button>
                    <button type="button" class="btn btn-danger" onclick="resetField()"><i
                            class="fas fa-redo"></i></button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
